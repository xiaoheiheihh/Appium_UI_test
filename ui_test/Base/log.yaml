version : 1
formatters:
    simple:
        format : '%(asctime)s-%(name)s-%(levelname)s-%(message)s'
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
    file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: logging.log
        encoding: 'utf8'
loggers :
    fileLogger:
        level : DEBUG
        handlers : [file]
        propagate : 0
root:
    level : DEBUG
    handlers : [console]
